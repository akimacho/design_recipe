<!DOCTYPE html>
<html lang="ja">
<head>
<meta charset="UTF-8">
<title>デザインレシピ入力ページ</title>
<meta name="viewport" content="width=device-width">

<link rel="stylesheet" href="style.css">
<link rel="stylesheet" href="lib/codemirror.css">
<link rel="stylesheet" href="theme/solarized.css">

<!--[if lt IE 9]>
<script src="http://oss.maxcdn.com/libs/html5shiv/3.7.0/html5shiv-printshiv.min.js"></script>
<![endif]-->

<!--[if lt IE 8]>
<![endif]-->

<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
<script src="lib/codemirror.js"></script>
<script src="mode/mllike/mllike.js"></script>
<script src="source.js"></script>

</head>

<body>
<!-- *===* ヘッダー *===* -->
<div class="header">
<h1>デザインレシピ</h1>
<p>デザインレシピに則り，関数プロトタイプとテストを作成します</p>
</div><!-- class="header" -->

<!-- *===* コンテンツ *===* -->
<div class="content">

<!-- *---* 関数の名前と目的 *---* -->
<div class="entry">
<table border="0">
    <tr>
        <td>作る関数の名前 : </td>
        <td><input type="text" id="name_of_func" value="関数名"></td>
    </tr>
    <tr>
        <td>再帰関数である : </td>
        <td><input type="checkbox" id="rec"></td>
    </tr>
    <tr>
        <td>作る関数の目的 : </td>
        <td><input type="text" id="obj_of_func" value="関数の目的"></td>
    </tr>
</table>
</div>

<!-- *---* 引数の数 *---* -->
<div class="entry">
<table border="0">
    <tr>
        <td>引数の数 : </td>
        <td>
            <select id="num_of_params">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3">3</option>
                <option value="4">4</option>
                <option value="5">5</option>
            </select>
        </td>
    </tr>
    <!-- 
    <tr>
        <td>構造化データである : </td>
        <td><input type="checkbox"></td>
    </tr>
    -->
</table>

<!-- *---* 引数の名前と型 *---* -->
<table border="0">
    <tr id="list_of_params">
    </tr>
    <tr id="name_of_params">
    </tr>
    <tr id="type_name_params">
    </tr>
</table>
</div>

<!-- *---* テストの数 *---* -->
<div class="entry">
<table border="0">
    <tr>
        <td>テストの数 : </td>
        <td>
            <select id="num_of_test">
                <option value="1">1</option>
                <option value="2">2</option>
                <option value="3" selected>3</option>
                <option value="4">4</option>
                <option value="5">5</option>
                <option value="6">6</option>
                <option value="7">7</option>
                <option value="8">8</option>
                <option value="9">9</option>
                <option value="10">10</option>
            </select>
        </td>
    </tr>
</table>
</div>

<!-- *---* テスト *---* -->
<div class="entry">
<table border="0" id="test_box">
</table>
</div>

<!-- *---* ソースコード *---* -->
<div class="entry">
<textarea id="editor_ocaml" rows="20" cols="55">
</textarea>
</div>

</div><!-- class="content" -->

<!-- *===* フッター *===* -->
<div class="footer">
	<p>Copyright &copy; <a href="https://github.com/akimacho">Akimasa Kimura</a></p>
	<p>Released under the MIT license</p>
</div><!-- class="footer" -->

</body>
</html>
